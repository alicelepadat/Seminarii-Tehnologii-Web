<html>

<head>
    <title>Tema 2 optionala</title>
    <link rel="stylesheet" href="style.css">
    </link>
</head>

<body>
    <h1>Seminar 5</h1>
    <h2>Tema 2 - optionala</h2>
    <div>
        <button id="getPostsButton" onclick="callGetPosts()">Show Posts</button>
    </div>
    <div>
        <form id="addPostForm">
            <h4>Add post</h4>
            <label>User ID</label>
            <input type="number" id="postUserID"></input>
            <label>Title</label>
            <input type="text" id="postTitle"></input>
            <label>Body</label>
            <input type="text" id="postBody"></input>
            <button id="addPostButton" onclick="addPostForm(event)">Add</button>
            <button id="editPostButton">Edit</button>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="seminar5.js"></script>
</body>


</html>
