<html>

<head>
    <title>Seminar 5</title>
    <link rel="stylesheet" href="style.css">
    </link>
</head>

<body>
    <h1>Seminar 5</h1>
    <div>
        <button id="getPostsButton" onclick="callGetPosts()">Get Posts</button>
        <button id="createPostButton" onclick="callCreatePost()">Create Posts</button>
        <button id="deletePost" onclick="callDeletePosts()">Delete Post</button>

    </div>
    <div>
        <form id="postForm">
            <label>User ID</label>
            <input type="number" id="postUserID"></input>
            <label>Title</label>
            <input type="text" id="postTitle"></input>
            <label>Body</label>
            <input type="text" id="postBody"></input>
            <button id="postButton" onclick="postForm(event)">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="seminar5.js"></script>
</body>


</html>
